apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-cluster-issuer
spec:
  selfSigned: {}

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-ca
  labels:
    app: selfsigned-ca
spec:
  isCA: true
  commonName: TianJin Pengan SelfSigned CA
  secretName: selfsigned-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  subject:
    organizations:
      - Example Inc.
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io