apiVersion: apps/v1
kind: Deployment
metadata:
  name: monibuca
  namespace: monibuca
  labels:
    app: monibuca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monibuca
  template:
    metadata:
      labels:
        app: monibuca
    spec:
      containers:
        - name: monibuca
          image: langhuihui/monibuca:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: monibuca-config
              mountPath: /monibuca
          env:
            - name: TZ
              value: "Asia/Shanghai"
          ports:
            - containerPort: 554
              name: rtsp
              protocol: TCP
            - containerPort: 8080
              name: http
              protocol: TCP
      volumes:
        - name: monibuca-config
          configMap:
            name: monibuca-config