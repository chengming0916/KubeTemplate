apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sonar-cert
  namespace: sonar
spec:
  isCA: false
  commonName: Example sonar qube
  secretName: sonar-secret
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  duration: 2160h # 90d
  renewBefore: 72h # 3d
  subject:
    organizations:
    - Example .Inc
  dnsNames:
  - sonar.example.io
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonar-ingress
  namespace: sonar
  annotations:
    traefik.ingress.kubernetes.io/service.stick.cookie: "true"
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`sonar.example.io`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: sonar
      port: 9000
      namespace: sonar
  tls:
    secretName: sonar-secret