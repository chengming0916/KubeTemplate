apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar-qube
  namespace: sonar
  labels:
    app: sonar-qube
spec:
  selector:
    matchLabels:
      app: sonar-qube
  template:
    metadata:
      labels:
        app: sonar-qube
    spec:
      containers:
      - image: sonarqube:lts-community
        name: sonar
        envFrom:
        - configMapRef:
            name: sonar-config
        ports:
        - containerPort: 9000 
          name: http
        volumeMounts:
        - name: sonar-storage
          mountPath: /opt/sonarqube
        # - name: sonar-config
        #   mountPath: /opt/sonarqube/config
      volumes:
      - name: sonar-storage
        persistentVolumeClaim:
          claimName: sonar-pvc
      # - name: sonar-config
      #   configMap:
      #     name: mysql-config
      
        